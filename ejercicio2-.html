<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 2</title>
</head>
<body>
<script>
// Definición del arreglo de prueba
var inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];

// Función para ordenar números de mayor a menor
function ordenarNumeros(arr) {
    // Filtrar solo los números del arreglo de entrada
    var numeros = arr.filter(item => typeof item === 'number');

    // Implementación del algoritmo de ordenación (bubble sort)
    for (var i = 0; i < numeros.length; i++) {
        for (var j = 0; j < (numeros.length - i - 1); j++) {
            if (numeros[j] < numeros[j + 1]) {
                var temp = numeros[j];
                numeros[j] = numeros[j + 1];
                numeros[j + 1] = temp;
            }
        }
    }

    // Devolver el arreglo ordenado
    return numeros;
}

// Llamar a la función de ordenación y mostrar el resultado en la consola
console.log(ordenarNumeros(inicio));
</script>
</body>
</html>
